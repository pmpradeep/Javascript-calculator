<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js"></script>
</head>

<body>

    <div class="lay">
        <h2 class="m-head">Calculator</h2>
        <div class="input-container">
            <label for="num1">Enter 1st Number</label>
            <input type="number" id="num1">
        </div>
        <div class="input-container">
            <label for="num2">Enter 2nd Number</label>
            <input type="number" id="num2">
        </div>
        <div class="input-container">
            <label for="result">Result</label>
            <input type="number" id="result" class="result" disabled>
        </div>
        <div class="oper-container">
            <button class="oper" onclick="add()">Add</button>
            <button class="oper" onclick="sub()">Subtract</button>
            <button class="oper" onclick="mul()">Multiply</button>
            <button class="oper" onclick="div()">Divide</button>
   
          
        </div>
        <div class="oper-container">
            <button class="oper clr" onclick="clearall()">Clear</button>
        </div>
      
    </div>

</body>

</html>
